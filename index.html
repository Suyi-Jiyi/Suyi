<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suyiverse - B612 Meditation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="planets"></div>
    </div>
    
    <header class="hero" aria-label="Suyiverse header">
        <div class="hero-overlay" aria-hidden="true"></div>
        <div class="header-inner">
            <h1 class="title">Suyiverse</h1>
            <p class="subtitle">On the asteroid B612</p>
        </div>
    </header>

    <main class="main-container">
        <div class="breathing-space"></div>
        
        <section class="input-sanctuary">
            <label for="wordInput" class="input-label">Enter a word (any language):</label>
            <div class="input-wrapper">
                <input type="text" id="wordInput" class="word-input" placeholder="rose, 光, amor, حكمة..." autocomplete="off">
                <button class="btn-generate" id="generateBtn">Generate Poem</button>
            </div>
            <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <p>Composing your poem...</p>
            </div>
        </section>
        
        <section class="poem-sanctuary">
            <div class="zen-border"></div>
            <div class="poem-display" id="poemDisplay"></div>
            <div class="zen-border"></div>
        </section>

        <button class="btn-meditate" id="newPoemBtn" style="display: none;">Breathe & Reflect</button>

        <section class="word-garden" id="wordCollage"></section>
        
        <div class="breathing-space"></div>
    </main>

    <footer>
        <p>Where languages bloom like baobab flowers</p>
        <div class="footer-ornament"></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
